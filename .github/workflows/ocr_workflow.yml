name: OCR Workflow

on:
  push:
    paths:
      - 'analyse/**'

jobs:
  ocr-extraction:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Installer Tesseract OCR
        run: sudo apt-get install -y tesseract-ocr tesseract-ocr-fra

      - name: Installer Python et dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install pytesseract Pillow

      - name: OCR sur images du dossier analyse
        run: |
          mkdir -p results
          echo "RÃ©sultats OCR :" > results/resultat_ocr.txt
          for img in analyse/*.jpg analyse/*.png; do
            [ -f "$img" ] || continue
            texte=$(tesseract "$img" stdout -l fra)
            echo "Fichier : $(basename "$img")" >> results/resultat_ocr.txt
            echo "$texte" >> results/resultat_ocr.txt
            echo "---------------------------------------" >> results/resultat_ocr.txt
          done
      
      - name: GÃ©nÃ©rer fichier HTML pour GitHub Pages
        run: |
          mkdir -p docs
          echo "<!DOCTYPE html>" > docs/index.html
          echo "<html lang='fr'><head><meta charset='UTF-8'><title>RÃ©sultats OCR</title></head><body>" >> docs/index.html
          echo "<h1>RÃ©sultats OCR :</h1><pre>" >> docs/index.html
          cat results/resultat_ocr.txt >> docs/index.html
          echo "</pre></body></html>" >> docs/index.html

      - name: Commit et Push rÃ©sultats vers GitHub Pages
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Mise Ã  jour automatique rÃ©sultats OCR"
